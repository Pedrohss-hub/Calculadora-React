<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        <input class="visor" type="text" name="" id="" value="0">
        <div class="buttons">
            <button onclick="updateVisor('AC')" class="btn btn-1 ">AC</button>
            <button class="btn btn-1 ">()</button>
            <button onclick="updateVisor('%')" class="btn btn-1">%</button>
            <button onclick="updateVisor('/')" class="btn btn-2">/</button>
            <button onclick="updateVisor(7)" class="btn">7</button>
            <button onclick="updateVisor(8)" class="btn">8</button>
            <button onclick="updateVisor(9)" class="btn">9</button>
            <button onclick="updateVisor('*')" class="btn btn-2">x</button>
            <button onclick="updateVisor(4)" class="btn">4</button>
            <button onclick="updateVisor(5)" class="btn">5</button>
            <button onclick="updateVisor(6)" class="btn">6</button>
            <button onclick="updateVisor('-')" class="btn btn-2">-</button>
            <button onclick="updateVisor(1)" class="btn">1</button>
            <button onclick="updateVisor(2)" class="btn">2</button>
            <button onclick="updateVisor(3)" class="btn">3</button>
            <button onclick="updateVisor('+')" class="btn btn-2">+</button>
            <button onclick="remove()" class="btn btn-2"><</button>
            <button onclick="updateVisor(0)" class="btn">0</button>
            <button onclick="updateVisor('.')" class="btn">.</button>
            <button onclick="calculate()" class="btn btn-2">=</button>
        </div>
    </main>
</body>
</html>
